[build-system]
requires = [
    "hatchling",
    "jupyterlab~=3.1",
]
build-backend = "hatchling.build"

[project]
name = "ipylab"
description = "Control JupyterLab from Python Notebooks"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "ipylab contributors" },
]
keywords = [
    "IPython",
    "Jupyter",
    "JupyterLab",
    "Widgets",
]
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 3",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "ipywidgets>=7.6.0,<9",
]
version = "0.6.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "black",
    "pre-commit",
]
docs = [
    "jupyter_sphinx",
    "nbsphinx-link",
    "nbsphinx>=0.2.13,<0.4.0",
    "pypandoc",
    "pytest_check_links",
    "recommonmark",
    "sphinx>=1.5",
    "sphinx_rtd_theme",
]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/jtpio/ipylab"

[tool.hatch.build]
artifacts = [
    "ipylab/nbextension/static/index.*",
    "ipylab/labextension/*.tgz",
    "ipylab/labextension",
]

[tool.hatch.build.targets.wheel.shared-data]
"ipylab/labextension/static" = "share/jupyter/labextensions/ipylab/static"
"install.json" = "share/jupyter/labextensions/ipylab/install.json"
"ipylab/labextension/build_log.json" = "share/jupyter/labextensions/ipylab/build_log.json"
"ipylab/labextension/package.json" = "share/jupyter/labextensions/ipylab/package.json"

[tool.hatch.build.targets.sdist]
exclude = [
    ".github",
]

[tool.hatch.build.hooks.jupyter-builder]
dependencies = [
    "hatch-jupyter-builder>=0.8.2",
]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "ipylab/labextension/static/style.js",
    "ipylab/labextension/package.json",
]
skip-if-exists = [
    "ipylab/labextension/static/style.js",
]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_dir = "ipylab/labextension"
source_dir = "src"
build_cmd = "build"
npm = [
    "jlpm",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = [
    "jlpm",
]

[tool.tbump]
field = [
    { name = "channel", default = "" },
    { name = "release", default = "" },
]

[tool.tbump.version]
current = "0.6.0"
regex = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)((?P<channel>a|b|rc|.dev)(?P<release>\\d+))?"

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "pyproject.toml"
version_template = "version = \"{major}.{minor}.{patch}{channel}{release}\""

[[tool.tbump.file]]
src = "ipylab/_version.py"

[[tool.tbump.file]]
src = "package.json"
version_template = "\"version\": \"{major}.{minor}.{patch}{channel}{release}\""

[license]
file = "LICENSE"
